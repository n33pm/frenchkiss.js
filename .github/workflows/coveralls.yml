name: coveralls
on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              id: pnpm-install
              with:
                  version: latest
                  run_install: false

            - name: Use Node 16
              uses: actions/setup-node@v4
              with:
                  node-version: 16
                  cache: 'pnpm'

            - run: |
                  pnpm install
                  pnpm run test:coverage

            - name: Coveralls
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
