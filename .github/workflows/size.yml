name: size
on: [pull_request, workflow_dispatch]
jobs:
    size:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              id: pnpm-install
              with:
                  version: latest
                  run_install: false

            - name: Use Node 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'pnpm'

            - run: pnpm install
            - uses: andresz1/size-limit-action@v1
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
